        <!--my profile starts-->
        
        <section id="myprofile">
            <div class="content-box-md">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="common-heading">
                                <h1>Manage System Configuration</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="supportemail">Suport emails address *</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter support email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="supportphone">Support phone number *</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="otheremail">Email Address(es) (for various events system will send notifications to these users) *</label>
                                <input type="email" class="form-control" id="otheremail" placeholder="Enter email address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="facebook">Facebook URL *</label>
                                <input type="url" class="form-control" id="facebook" placeholder="Enter facebook url">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="twitter">Twitter URL *</label>
                                <input type="url" class="form-control" id="twitter" placeholder="Enter twitter url">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="linkedin">Linkedin URL *</label>
                                <input type="url" class="form-control" id="linkedin" placeholder="Enter linkedin url">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="notes">Default image for notes (if seller do not upload)</label>
                            <div class="form-group text-center">
                                <div class="upload" id="upfile1">
                                    <img src="images/Add-notes/upload-file.png">
                                    <figcaption id="imagetext">Upload a picture</figcaption>
                                </div>
                                <input type="file" id="file1" name="jpg" style="display:none">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="notes">Default profile picture (if seller do not upload)</label>
                            <div class="form-group text-center">
                                <div class="upload" id="upfile2">
                                    <img src="images/Add-notes/upload-file.png">
                                    <figcaption id="imagetext">Upload a picture</figcaption>
                                </div>
                                <input type="file" id="file2" name="jpg" style="display:none">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="submit-btn">
                                <button type="submit" class="submit"><span>SUBMIT</span></button>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
