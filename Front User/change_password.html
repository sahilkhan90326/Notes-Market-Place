<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Title-->
        <title>Change password</title>

        <!--Meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Favicon-->
        <link rel="icon" href="../images/favicon.ico">       
       
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

        <!--bootstarp css-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!--Custom css-->
        <link rel="stylesheet" href="css/form-style.css">
    </head>
    <body>

            <!-- Change password form -->
            <div class="form-container">

                <!-- logo -->
                <div class="content-logo text-center">
                    <img src="images/pre-login/top-logo.png">
                </div>

                <!-- Form content -->
                <form action="#" class="form-content">

                    <h2>Change Password</h2>
                    <p>Enter your new password to change your password</p>

                    <diV class="row">
                        <div class="col-md-12">
                            <label>Old Password</label>
                            <input type="password" id="password-field1" class="form-control" placeholder="Enter your old password">
                            <span toggle="#password-field1" class="toggle-password eye"><img src="images/front/eye.png"></span>
                        </div>
                    </diV>

                    <diV class="row">
                        <div class="col-md-12">
                            <label>New Password</label>
                            <input type="password" id="password-field2" class="form-control" placeholder="Enter your new password">
                            <span toggle="#password-field2" class="toggle-password eye"><img src="images/front/eye.png"></span>
                        </div>
                    </diV>

                    <diV class="row">
                        <div class="col-md-12">
                            <label>Confirm Password</label>
                            <input type="password" id="password-field3" class="form-control" placeholder="Enter your confirm password">
                            <span toggle="#password-field3" class="toggle-password eye"><img src="images/front/eye.png"></span>
                        </div>
                    </diV>

                    <button type="submit">SUBMIT</button>
                </form>
        </div>

        <!--JQuery-->
        <script src="js/jquery.js"></script>

        <!--bootstarp js-->
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <!--Custom JS-->
        <script src="js/script.js"></script>
    </body>
</html>
